ALL-UNNAMED:
  - manage_threads
  - inbound_network
  - outbound_network
  - files:
      - path: "/etc/os-release"
        mode: "read"
      - path: "/proc/sys/net/core/somaxconn"
        mode: "read"
      - path: "/usr/lib/os-release"
        mode: "read"
      - relative_path: "users"
        relative_to: "config"
        mode: "read"
      - relative_path: ""
        relative_to: "config"
        mode: "read"
  - write_system_properties:
      properties:
        - jdk.tls.rejectClientInitiatedRenegotiation
        - es.set.netty.runtime.available.processors
        - es.enforce.bootstrap.checks
        - sg.default_init.dir
        - com.sun.security.enableCRLDP
        - sg.display_lic_none
        - sg.display_lic_none
        - maven.multiModuleProjectDirectory
        - sg.display_lic_none
        - com.unboundid.ldap.sdk.debug.enabled
        - com.unboundid.ldap.sdk.debug.type
        - com.unboundid.ldap.sdk.debug.level
        - sun.security.krb5.debug
        - java.security.debug
        - sun.security.spnego.debug
        - javax.security.auth.useSubjectCredsOnly
        - java.security.krb5.conf

