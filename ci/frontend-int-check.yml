frontend_int_pre:
  allow_failure: false
  stage: "Frontend Int Tests"   
  needs:
    - job: check_frontend_prerequisites
      artifacts: true  
  script:
    - |
      if [ "${CHECK_FRONTEND_PREREQUISITES}" != "1" ]; then
        echo "ERROR: CHECK_FRONTEND_PREREQUISITES is not set to 1"
        echo "Current value: '${CHECK_FRONTEND_PREREQUISITES}'"
        exit 1
      fi

      echo "CHECK_FRONTEND_PREREQUISITES=1 -> OK"
      