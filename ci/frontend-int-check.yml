frontend_int_pre:
  allow_failure: false
  stage: "Frontend Int Tests"   
  needs:
    - job: check_frontend_prerequisites
      artifacts: true  
  script:
    - |
      if [ "${CHECK_FRONTEND_PREREQUISITES}" != "1" ]; then
        echo "ERROR: check_frontend_prerequisites finished with errors, check job log for more details"
        exit 1
      fi
      