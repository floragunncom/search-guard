default:
  image: "$SG_DIND_IMAGE"

test_security:
  stage: test
  interruptible: true
  tags:
    - test
  rules:
    - if: '$DOCKER_ONLY || $CI_COMMIT_MESSAGE =~ /.*SKIP-UT.*/ || $CI_COMMIT_MESSAGE =~ /.*SKIP-TESTS.*/'
      when: never    
    - when: always
  script:
    - ci/run_tests.sh security
  artifacts:
    when: always
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"
    expire_in: 1 week
  cache:
    key: mavenrepo-main-es8
    paths:
      - .m2/repository
    policy: pull

