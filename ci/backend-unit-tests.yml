test_security:
  stage: test
  interruptible: true
  tags:
    - test
  rules:
    - if: '$DOCKER_ONLY || $VERACODE_SANDBOX_SCAN_ONLY || $CI_COMMIT_MESSAGE =~ /.*SKIP-UT.*/ || $CI_COMMIT_MESSAGE =~ /.*SKIP-TESTS.*/'
      when: never    
    - when: always
  script:
    - UUID=$(uuidgen)
    - echo $UUID
    - mvn $MAVEN_CLI_OPTS -Drevision=$UUID-SNAPSHOT -Delasticsearch.version=$ES_VERSION clean install -DskipTests
    - mvn $MAVEN_CLI_OPTS -Drevision=$UUID-SNAPSHOT -Delasticsearch.version=$ES_VERSION -pl security test
  artifacts:
    when: always
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"
    expire_in: 1 week
  cache:
    key: mavenrepo
    paths:
      - .m2/repository
    policy: pull

