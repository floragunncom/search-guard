.be_unit_test:
  allow_failure: false
  stage: "Backend Unit Tests"
  tags:
    - test
  rules:
    - if: '$DOCKER_ONLY || $CI_COMMIT_MESSAGE =~ /.*SKIP-UT.*/ || $CI_COMMIT_MESSAGE =~ /.*SKIP-TESTS.*/'
      when: never    
    - when: on_success
  artifacts:
    when: always
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"
    expire_in: 1 week
  cache:
    key: mavenrepo-main-es8
    paths:
      - .m2/repository
    policy: pull    

