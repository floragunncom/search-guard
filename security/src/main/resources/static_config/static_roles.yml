---
_sg_meta:
  type: "roles"
  config_version: 2

SGS_ALL_ACCESS:
  reserved: true
  hidden: false
  description: "Allow full access to all indices and all cluster APIs"
  cluster_permissions:
    - "*"
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "*"
  tenant_permissions:
    - tenant_patterns:
        - "*"
      allowed_actions:
        - "*"

SGS_KIBANA_USER_NO_GLOBAL_TENANT:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for a kibana user in environment with enabled multi-tenancy, but without Global Tenant"
  cluster_permissions:
    - "SGS_CLUSTER_COMPOSITE_OPS"
    - "SGS_PERSONAL_SESSIONS"
    - "cluster:admin:searchguard:femt:user/available_tenants/get"
  index_permissions:
    - index_patterns:
        - ".tasks"
        - ".management-beats"
        - "*:.tasks"
        - "*:.management-beats"
      allowed_actions:
        - "SGS_INDICES_ALL"
    - index_patterns:
        - ".kibana"
        - ".kibana-6"
        - ".kibana_"
        - '/\.kibana_[0-9]+/'
        - '/\.kibana_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_task_manager"
        - '/\.kibana_task_manager_[0-9]+/'
        - ".kibana_analytics"
        - '/\.kibana_analytics_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_ingest"
        - '/\.kibana_ingest_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_security_solution"
        - '/\.kibana_security_solution_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_alerting_cases"
        - '/\.kibana_alerting_cases_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
      allowed_actions:
        - "indices:data/read/open_point_in_time"

SGS_KIBANA_USER_NO_MT:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for a kibana user who does not use front-end multi-tenancy"
  cluster_permissions:
    - "SGS_CLUSTER_COMPOSITE_OPS"
    - "SGS_PERSONAL_SESSIONS"
  index_permissions:
    - index_patterns:
        - ".kibana"
        - ".kibana-6"
        - ".kibana_"
        - '/\.kibana_[0-9]+/'
        - '/\.kibana_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_task_manager"
        - '/\.kibana_task_manager_[0-9]+/'
        - ".kibana_analytics"
        - '/\.kibana_analytics_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_ingest"
        - '/\.kibana_ingest_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_security_solution"
        - '/\.kibana_security_solution_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_alerting_cases"
        - '/\.kibana_alerting_cases_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
      allowed_actions:
        - "SGS_READ"
        - "SGS_DELETE"
        - "SGS_MANAGE"
        - "SGS_INDEX"
    - index_patterns:
        - ".tasks"
        - ".management-beats"
        - "*:.tasks"
        - "*:.management-beats"
      allowed_actions:
        - "SGS_INDICES_ALL"

SGS_KIBANA_USER_NO_DEFAULT_TENANT:
  reserved: true
  hidden: false
  description: "Deprecated. Use SGS_KIBANA_USER_NO_GLOBAL_TENANT instead."
  cluster_permissions:
    - "SGS_CLUSTER_COMPOSITE_OPS"
    - "SGS_PERSONAL_SESSIONS"
  index_permissions:
    - index_patterns:
        - ".tasks"
        - ".management-beats"
        - "*:.tasks"
        - "*:.management-beats"
      allowed_actions:
        - "SGS_INDICES_ALL"

SGS_KIBANA_USER:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for a kibana user in environment with enabled multi-tenancy"
  cluster_permissions:
    - "SGS_CLUSTER_COMPOSITE_OPS"
    - "SGS_PERSONAL_SESSIONS"
    - "cluster:admin:searchguard:femt:user/available_tenants/get"
  index_permissions:
    - index_patterns:
        - ".tasks"
        - ".management-beats"
        - "*:.tasks"
        - "*:.management-beats"
      allowed_actions:
        - "SGS_INDICES_ALL"
    - index_patterns:
        - ".kibana"
        - ".kibana-6"
        - ".kibana_"
        - '/\.kibana_[0-9]+/'
        - '/\.kibana_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_task_manager"
        - '/\.kibana_task_manager_[0-9]+/'
        - ".kibana_analytics"
        - '/\.kibana_analytics_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_ingest"
        - '/\.kibana_ingest_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_security_solution"
        - '/\.kibana_security_solution_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
        - ".kibana_alerting_cases"
        - '/\.kibana_alerting_cases_[0-9]+\.[0-9]+\.[0-9]+_[0-9]+/'
      allowed_actions:
        - "indices:data/read/open_point_in_time"
  tenant_permissions:
    - tenant_patterns:
        - "SGS_GLOBAL_TENANT"
      allowed_actions:
        - "kibana:saved_objects/_/write"

SGS_OWN_INDEX:
  reserved: true
  hidden: false
  description: "Allow all for indices named like the current user"
  cluster_permissions:
  - "SGS_CLUSTER_COMPOSITE_OPS"
  index_permissions:
  - index_patterns:
    - "${user_name}"
    allowed_actions:
    - "SGS_INDICES_ALL"
    
SGS_XP_MONITORING:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for x-pack monitoring"
  cluster_permissions:
  - "SGS_CLUSTER_MONITOR"
  - "cluster:monitor/xpack/info"
  - "cluster:monitor/main"
  - "cluster:admin/xpack/monitoring/bulk"
  index_permissions:
  - index_patterns:
    - ".monitor*"
    - "*:.monitor*"
    allowed_actions:
    - "SGS_INDICES_ALL"

  
SGS_MANAGE_SNAPSHOTS:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for managing snapshots"
  cluster_permissions:
  - "SGS_MANAGE_SNAPSHOTS"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "indices:data/write/index"
    - "indices:admin/create"
  
SGS_XP_ALERTING:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for x-pack alerting"
  cluster_permissions:
  - "SGS_CLUSTER_MONITOR"
  - "indices:data/read/scroll"
  - "cluster:admin/xpack/watcher*"
  - "cluster:monitor/xpack/watcher*"
  index_permissions:
  - index_patterns:
    - ".watches*"
    - ".watcher-history-*"
    - ".triggered_watches"
    - "*:.watches*"
    - "*:.watcher-history-*"
    - "*:.triggered_watches"
    allowed_actions:
    - "SGS_INDICES_ALL"
  - index_patterns:
    - "*"
    allowed_actions:
    - "SGS_READ"
    - "indices:admin/aliases/get"
  
SGS_XP_MACHINE_LEARNING:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for x-pack machine learning"
  cluster_permissions:
  - "SGS_CLUSTER_MONITOR"
  - "cluster:admin/persistent*"
  - "cluster:internal/xpack/ml*"
  - "indices:data/read/scroll*"
  - "cluster:admin/xpack/ml*"
  - "cluster:monitor/xpack/ml*"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "SGS_READ"
    - "indices:admin/get*"
  - index_patterns:
    - ".ml-*"
    - "*:.ml-*"
    allowed_actions:
    - "*"
  
SGS_KIBANA_SERVER:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for the Kibana server"
  cluster_permissions:
  - "SGS_CLUSTER_MONITOR"
  - "SGS_CLUSTER_COMPOSITE_OPS"
  - "cluster:admin/xpack/monitoring*"
  - "indices:admin/template*"
  - "cluster:admin/component_template*"
  - "indices:admin/index_template*"
  - "indices:data/read/scroll*"
  - "SGS_CLUSTER_MANAGE_ILM"
  - "cluster:admin:searchguard:authtoken/info"
  - "cluster:admin:searchguard:auth/frontend/config/get"
  - "indices:searchguard:async_search/_all_owners"
  - "cluster:admin/ingest/pipeline/put"
  - "cluster:admin/transform/put"
  - "cluster:admin/transform/start"
  index_permissions:
  - index_patterns:
    - ".kibana"
    - ".kibana-6"
    - ".kibana_*"
    - ".reporting*"
    - "*:.reporting*"
    - ".monitoring*"
    - "*:.monitoring*"
    - ".tasks"
    - ".management-beats*"
    - "*:.tasks"
    - "*:.management-beats*"
    - ".apm-*"
    - "*:.apm-*"
    - ".kibana-event-log-*"
    - ".ds-.kibana-event-log-*"
    - "*:.kibana-event-log-*"
    - ".fleet-agents"
    - "logs-cloud_security_posture*"
    - ".internal.alerts-observability.*"
    - ".internal.alerts-ml.anomaly-detection.alerts*"
    - ".kibana-observability-ai-assistant-conversations*"
    - ".kibana-observability-ai-assistant-kb*"
    - ".internal.alerts-security.alerts*"
    - ".internal.alerts-stack.alerts*"
    - ".slo-observability.sli-v*"
    - ".slo-observability.summary-v*"
    - "logs-cloud_defend.*"
    - ".elastic-connectors"
    allowed_actions:
    - "SGS_INDICES_ALL"
  - index_patterns:
    - "*"
    allowed_actions:
    - "indices:admin/aliases*"
    - "indices:data/read/close_point_in_time"
    - "indices:data/read/open_point_in_time"
    - "indices:admin/mappings/get"
    - "indices:monitor/settings/get"
    - "indices:monitor/stats"
    - "indices:data/read/field_caps*"
  - index_patterns:
      - ".internal.alerts-security.alerts-default-*"
    allowed_actions:
      - "indices:admin/create"

SGS_LOGSTASH:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for logstash and beats"
  cluster_permissions:
  - "SGS_CLUSTER_MONITOR"
  - "SGS_CLUSTER_COMPOSITE_OPS"
  - "SGS_CLUSTER_MANAGE_INDEX_TEMPLATES"
  - "SGS_CLUSTER_MANAGE_ILM"
  - "SGS_CLUSTER_MANAGE_PIPELINES"
  - "cluster:admin/xpack/monitoring*"
  index_permissions:
  - index_patterns:
    - "logstash-*"
    - "*beat*"
    allowed_actions:
    - "SGS_CRUD"
    - "SGS_CREATE_INDEX"
    - "SGS_MANAGE"
  - index_patterns:
    - "*"
    allowed_actions:
    - "indices:admin/aliases/get"
  
SGS_READALL_AND_MONITOR:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for to readall indices and monitor the cluster"
  cluster_permissions:
  - "SGS_CLUSTER_MONITOR"
  - "SGS_CLUSTER_COMPOSITE_OPS_RO"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "SGS_READ"
  
SGS_READALL:
  reserved: true
  hidden: false
  description: "Provide the minimum permissions for to readall indices"
  cluster_permissions:
  - "SGS_CLUSTER_COMPOSITE_OPS_RO"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "SGS_READ"
  
